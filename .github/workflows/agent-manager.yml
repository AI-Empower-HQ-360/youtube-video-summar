              `| Success Rate | ${successRate}% |\n\n` +
              `### ðŸŽ¯ Performance Grade: ${successRate >= 90 ? 'A+' : successRate >= 80 ? 'B+' : successRate >= 70 ? 'C+' : 'D'}\n\n` +
              `---\n\n` +
              `*Generated by Agent Manager* ðŸ¤–`;
            
            core.summary.addRaw(report).write();
            
            return report;
