name: Terraform Validation

on:
  pull_request:
    paths:
      - 'infrastructure/gcp/**'
      - '.github/workflows/terraform-validate.yml'
  push:
    branches:
      - main
    paths:
      - 'infrastructure/gcp/**'

env:
  TERRAFORM_VERSION: '1.6.0'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        working-directory: infrastructure/gcp
        run: terraform fmt -check -recursive
        continue-on-error: true
        id: fmt
      
      - name: Terraform Init
        working-directory: infrastructure/gcp
        run: terraform init -backend=false
      
      - name: Terraform Validate
        working-directory: infrastructure/gcp
        run: terraform validate
        id: validate
      
      - name: Run tflint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest
      
      - name: Initialize tflint
        working-directory: infrastructure/gcp
        run: tflint --init
      
      - name: Run tflint
        working-directory: infrastructure/gcp
        run: tflint --format compact
        id: tflint
        continue-on-error: true
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infrastructure/gcp
          framework: terraform
          output_format: cli
          soft_fail: true
      
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
            #### TFLint üîç \`${{ steps.tflint.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'infrastructure/gcp'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  cost-estimate:
    name: Cost Estimation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Init
        working-directory: infrastructure/gcp
        run: terraform init -backend=false
      
      - name: Generate Plan (Dev)
        working-directory: infrastructure/gcp
        run: |
          terraform plan \
            -var-file="environments/dev.tfvars" \
            -var="project_id=dummy-project" \
            -var="region=us-central1" \
            -out=tfplan.json \
            -no-color
        continue-on-error: true
      
      - name: Comment Cost Estimate
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### üí∞ Estimated Monthly Costs
            
            **Development Environment:**
            - Cloud Run: $0-10/month (based on usage)
            - Cloud Storage: $1-3/month
            - Artifact Registry: $0.10/GB/month
            - Cloud Build: $0.003/build-minute (120 free minutes)
            - Cloud Monitoring: Free tier covers most usage
            
            **Total Estimated:** $5-20/month for dev environment
            
            **Note:** Production costs will be higher based on traffic.
            See [ARCHITECTURE.md](infrastructure/gcp/ARCHITECTURE.md#cost-breakdown) for details.
            
            *üí° Tip: Use committed use discounts for 57% savings in production.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
