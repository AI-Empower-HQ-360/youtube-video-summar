name: Deploy to Development

on:
  push:
    branches:
      - develop
  workflow_dispatch:

concurrency:
  group: deploy-development
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.vidnote.ai
    
    steps:
      - name: Checkout code
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49 # v4

      - name: Setup Node.js
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: development
          VITE_API_URL: ${{ secrets.DEV_API_URL }}
          VITE_OPENAI_API_KEY: ${{ secrets.DEV_OPENAI_API_KEY }}

      - name: Build backend
        run: |
          cd server
          npm run build

      - name: Deploy to Development
        run: |
          echo "üöÄ Deploying to development environment..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - Deploy to GCP: gcloud app deploy
          # - Deploy via SSH: rsync -avz dist/ user@dev-server:/var/www/
        env:
          DEPLOY_TOKEN: ${{ secrets.DEV_DEPLOY_TOKEN }}

      - name: Health check
        run: |
          echo "üè• Running health check..."
          sleep 10
          curl -f https://dev.vidnote.ai/health || exit 1

      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Development deployment successful"
          else
            echo "‚ùå Development deployment failed"
          fi
